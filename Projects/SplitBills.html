<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split The Bills</title>
    <style>
        /* General Styling */
        body {
            height: 90vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;
            color: black;
            text-align: center;
            
        }

        /* Title Styling */
        h1 {
            margin-top: 5rem;
            font-size: 2.5rem;
            color: black;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: black;
        }

        /* Form Container */
        .form-container {
            margin: 20px auto;
            padding: 20px;
            background-image: url("TejasChaudhari0.github.io/Mini_Projects_HTML_CSS_JS/Images/Split_image.jpg");
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Styling */
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #fff;
        }

        /* Button Styling */
        .btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #f22121;
            transform: translateY(-2px);
        }

        /* Result Styling */
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width:480px){
            h1{
                font-size: 2rem;
            }
            h2{
                font-size: 1rem;
            }
        }


        @media (max-width:480px){
            .form-container{
                margin: 0 30px;
            }
            .form-container input{
                font-size: .7rem;
            }
            .form-container  .btn{
                font-size: .8rem;
            }

            #result{
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Split The Bill</h1>
    <h2>Split the Bill among your friends!</h2>
    <div class="form-container">
        <input type="number" id="amount" placeholder="Enter total amount">
        <input type="number" id="people" placeholder="Enter number of people">
        <button class="btn" onclick="split()">Split</button>
    </div>

    <h3 id="result"></h3>

    <script>
        function split() {
            let amount = document.getElementById('amount').value;
            let people = document.getElementById('people').value;
            
            // Validate inputs
            if (!amount || !people || people <= 0) {
                document.getElementById('result').innerText = "Please enter valid inputs.";
                return;
            }

            // Calculate result
            let result = (amount / people).toFixed(2);

            // Display the result
            document.getElementById('result').innerText = `Each person owes: $${result}`;

            // Clear inputs
            document.getElementById('amount').value = "";
            document.getElementById('people').value = "";
        }
    </script>
    
</body>
</html>
