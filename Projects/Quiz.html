<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/Quiz-bg.avif');
            background-size: cover;
            /* Default size, covers the container */
            background-position: center;
            background-repeat: no-repeat;

        }

        .app {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .quiz {
            padding: 10px;
            border-radius: 8px;
            display: block;
        }

        #question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #score {
            display: none;
        }

        .ans-btn {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px;
            font-size: 1.1rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(159, 158, 158);
        }

        #next-btn,
        #again-btn {
            display: none;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-btn:hover,
        #again-btn:hover {
            background-color: #218838;
        }

        .correct {
            background-color: green;
            color: white;
        }

        .incorrect {
            background-color: red;
            color: white;
        }

        #quiz-container {
            display: block;
        }

        #end-container {
            display: none;
        }

        @media (max-width:660px) {
            .app {
                margin: 0 30px;
            }
        }

        @media (max-width:660px) {
            .app {
                margin: 0 30px;
            }

            h1 {
                font-size: 2rem;
            }

            #question {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px;
            }

            #next-btn,
            #again-btn {
                font-size: 1rem;
                padding: 8px 16px;
            }

            /* Adjust font size of final score at the end of the quiz */
            #final-score {
                font-size: 1rem;
                /* Adjust this value as per your preference */
            }

            #end-container h2 {
                font-size: 1.2rem;
                /* Reduce the font size of the final score heading */
            }
        }
    </style>
</head>

<body>

    <div class="app">
        <h1>Simple Quiz</h1>

        <div id="quiz-container" class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="score">Score: 0</div>
            <div class="ans-btn">
                <button class="btn" onclick="checkAnswer(0)">Answer 1</button>
                <button class="btn" onclick="checkAnswer(1)">Answer 2</button>
                <button class="btn" onclick="checkAnswer(2)">Answer 3</button>
                <button class="btn" onclick="checkAnswer(3)">Answer 4</button>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>

        <div id="end-container">
            <h2>Your Final Score: <span id="final-score">0</span> out of 5</h2>
            <button id="again-btn" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                answer: 3
            },
            {
                question: "Who wrote 'Hamlet'?",
                options: ["Shakespeare", "Dickens", "Austen", "Hemingway"],
                answer: 0
            },
            {
                question: "What is the square root of 64?",
                options: ["6", "7", "8", "9"],
                answer: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach((btn, index) => {
                btn.textContent = question.options[index];
                btn.classList.remove("correct", "incorrect");
                btn.disabled = false;
            });
            document.getElementById("next-btn").style.display = "none";
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll(".btn");

            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === question.answer) {
                buttons[selectedIndex].classList.add("correct");
                score++;
            } else {
                buttons[selectedIndex].classList.add("incorrect");
                buttons[question.answer].classList.add("correct");
            }

            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("end-container").style.display = "block";
                document.getElementById("final-score").textContent = score;
                document.getElementById("score").style.display = "none";
                document.getElementById("next-btn").style.display = "none";
                document.getElementById("again-btn").style.display = "block";
            }
        }

        function playAgain() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("end-container").style.display = "none";
            document.getElementById("score").style.display = "none";  // Hide the score initially
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>

</html>
